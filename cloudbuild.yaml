steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/agent-workspace-api:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/agent-workspace-api:latest', '.']

  # Step 2: Push the image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agent-workspace-api:$SHORT_SHA']

  # Step 3: Push the latest image tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agent-workspace-api:latest']

  # Step 4: Restart deployment to pick up :latest image
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'restart'
      - 'deployment/agent-workspace-api'
      - '-n'
      - 'agent-sandbox-application'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=agent-workspace-cluster'

  # Step 5: Check deployment status
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/agent-workspace-api'
      - '-n'
      - 'agent-sandbox-application'
      - '--timeout=300s'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=agent-workspace-cluster'


options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/agent-workspace-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/agent-workspace-api:latest'
